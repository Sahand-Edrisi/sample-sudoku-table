<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoko Table</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="sudoko">
      <div class="buttons">
        <button onclick="init('easy')"><span>easy</span></button>
        <button onclick="init('medium')"><span>medium</span></button>
        <button onclick="init('hard')"><span>hard</span></button>
        <button onclick="init('very-hard')">
          <span>Very-hard</span>
        </button>
        <button onclick="init('insane')"><span>insane</span></button>
        <button onclick="init('inhuman')">
          <span>inhuman</span>
        </button>
      </div>
      <div id="table"></div>
      <div id="buttonNum">
        <button id="number">1</button>
        <button id="number">2</button>
        <button id="number">3</button>
        <button id="number">4</button>
        <button id="number">5</button>
        <button id="number">6</button>
        <button id="number">7</button>
        <button id="number">8</button>
        <button id="number">9</button>
      </div>
    </div>
    <script src="./sudoku.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
