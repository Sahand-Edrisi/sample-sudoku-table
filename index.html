<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample sudoko table</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="sudoko" >
      <div class="buttons">
        <button onclick="sudokuGenerate('easy')">easy</button>
        <button onclick="sudokuGenerate('medium')">medium</button>
        <button onclick="sudokuGenerate('hard')">hard</button>
        <button onclick="sudokuGenerate('very-hard')">Very-hard</button>
        <button onclick="sudokuGenerate('insane')">insane</button>
        <button onclick="sudokuGenerate('inhuman')">inhuman</button>
      </div>
      <table id="table"></table>
    </div>

    <script src="./sudoku.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
